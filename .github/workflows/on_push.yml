name: On Push Workflow

on:
  push:
    branches: [master, main, develop]
    paths:
      - '*.py'
      - 'requirements.txt'
      - '.github/workflows/on_push.yml'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Lint with flake8
        run: |
          flake8 *.py --count --show-source --statistics
          echo "Linting passed!"
        continue-on-error: true

      - name: Syntax check Python files
        run: |
          python -m py_compile *.py
          echo "All Python files are syntactically correct!"

      - name: List Python files
        run: |
          echo "Python files in repository:"
          ls -la *.py

  deploy-to-staging:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log deployment info
        run: |
          echo "Deploying to staging environment..."
          echo "Branch: ${{ github.ref }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Event: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          # Add your deployment script here
          # ./scripts/deploy-staging.sh

  notification:
    runs-on: ubuntu-latest
    if: always()
    needs: [test-and-build, deploy-to-staging]
    
    steps:
      - name: Send notification
        run: |
          echo "Push workflow completed!"
          echo "Status: ${{ job.status }}"
          # Add your notification logic here (Slack, email, etc.)
